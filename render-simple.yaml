# Render.com deployment configuration (simple version)
services:
  - type: web
    name: fingrow-api
    env: docker
    plan: starter # or pro for production
    dockerfilePath: ./Dockerfile.simple
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: RENDER
        value: true
    disk:
      name: fingrow-data
      mountPath: /app/data
      sizeGB: 1
    healthCheckPath: /api/health