# Render.com deployment configuration (Node.js native, no Docker)
services:
  - type: web
    name: fingrow-api
    env: node
    plan: starter
    buildCommand: npm run build:cloud && npm ci --only=production
    startCommand: npm run start:cloud
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5050
      - key: RENDER
        value: true
      - key: ENABLE_DB_GUI
        value: true  # Enable SQLite GUI (set to 'false' to disable for security)
    disk:
      name: fingrow-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
    healthCheckPath: /api/health