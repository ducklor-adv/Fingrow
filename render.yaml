# Render.com deployment configuration (Node.js native, no Docker)
services:
  - type: web
    name: fingrow-api
    env: node
    plan: starter
    buildCommand: npm run build:cloud && npm ci --only=production
    startCommand: npm run start:cloud
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: RENDER
        value: true
    disk:
      name: fingrow-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
    healthCheckPath: /api/health