version: '3.8'

services:
  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fingrow-api
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DATABASE_PATH=/app/data/fingrow.db
    volumes:
      # Mount source code for hot reloading in development
      - ./api:/app/api:ro
      - ./admin:/app/admin:ro
      - ./mobile:/app/mobile:ro
      - ./components:/app/components:ro
      - ./services:/app/services:ro
      - ./database:/app/database:ro
      - ./scripts:/app/scripts:ro
      - ./server.js:/app/server.js:ro
      - ./App.js:/app/App.js:ro
      - ./index.html:/app/index.html:ro
      
      # Persist data and uploads
      - ./data:/app/data
      - ./uploads:/app/uploads
      
      # Exclude node_modules from host
      - /app/node_modules
    networks:
      - fingrow-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); });"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy (optional, for production-like setup)
  nginx:
    image: nginx:alpine
    container_name: fingrow-nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - api
    networks:
      - fingrow-network

  # Database viewer (optional, for development)
  adminer:
    image: adminer:latest
    container_name: fingrow-adminer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=sqlite
    volumes:
      - ./data:/data
    networks:
      - fingrow-network

networks:
  fingrow-network:
    driver: bridge

volumes:
  data:
  uploads: